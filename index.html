<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Big Cats</h2>
        <table id="bigCatsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th data-field="name">Name <button onclick="sortTable('bigCatsTable', 'name')">↕</button></th>
                    <th data-field="size">Size <button onclick="sortTable('bigCatsTable', 'size')">↕</button></th>
                    <th data-field="location">Location <button onclick="sortTable('bigCatsTable', 'location')">↕</button></th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="sort-btn-container">
            <button class="sort-btn" onclick="sortTable('bigCatsTable', 'name')">Sort Big Cats</button>
        </div>
        <button onclick="addAnimal('bigCatsTable')" class="btn btn-primary">Add Big Cat</button>
    </div>

    <div class="container mt-4">
        <h2>Dogs</h2>
        <table id="dogsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th class="bold-text" data-field="name">Name <button onclick="sortTable('dogsTable', 'name')">↕</button></th>
                    <th data-field="size">Size <button onclick="sortTable('dogsTable', 'size')">↕</button></th>
                    <th class="bold-text" data-field="location">Location <button onclick="sortTable('dogsTable', 'location')">↕</button></th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="sort-btn-container">
            <button class="sort-btn" onclick="sortTable('dogsTable', 'name')">Sort Dogs</button>
        </div>
        <button onclick="addAnimal('dogsTable')" class="btn btn-primary">Add Dog</button>
    </div>

    <div class="container mt-4">
        <h2>Big Fish</h2>
        <table id="bigFishTable" class="table table-bordered">
            <thead>
                <tr>
                    <th class="blue-text" data-field="name">Name <button onclick="sortTable('bigFishTable', 'name')">↕</button></th>
                    <th class="blue-text" data-field="size">Size <button onclick="sortTable('bigFishTable', 'size')">↕</button></th>
                    <th class="blue-text" data-field="location">Location <button onclick="sortTable('bigFishTable', 'location')">↕</button></th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="sort-btn-container">
            <button class="sort-btn" onclick="sortTable('bigFishTable', 'name')">Sort Big Fish</button>
        </div>
        <button onclick="addAnimal('bigFishTable')" class="btn btn-primary" style="align-items: center;">Add Fish</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
